<!DOCTYPE html>
<html>
<head>
    <title>Preme Kong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Preme Kong" />
    <meta property="og:description" content="Play Preme Kong and earn $PREME on Base!" />
    <meta property="og:url" content="https://shibagamingdad.github.io/premekong/" />
    <meta property="telegram:web-app" content="https://shibagamingdad.github.io/premekong/" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: black; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }
        #score { 
            color: white; 
            font-size: 20px; 
            margin-top: 10px; 
            text-align: center; 
            max-width: 672px; /* Match canvas max width for consistency */
        }
        canvas {
            border: 1px solid white;
            max-width: 100%;
            width: 100%; /* Ensure full width on all devices */
            max-height: 100vh; /* Limit height to viewport height */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Preserve aspect ratio (672x768) */
            transform: scale(0.7); /* Compact content (including border) by 30% vertically, maintaining width */
            transform-origin: top center; /* Scale from the top to keep content aligned */
        }
        #controls { 
            margin-top: 10px; 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            max-width: 672px; /* Match canvas max width for consistency */
        }
        button { 
            padding: 15px 30px; 
            margin: 5px; 
            font-size: 18px; 
            background: #FFD700; 
            border: none; 
            border-radius: 5px; 
        }

        /* Desktop-specific adjustments (laptops and larger screens, maintain compacted height) */
        @media (min-width: 768px) {
            #score {
                max-width: 672px; /* Match canvas width */
            }
            canvas {
                max-width: 672px; /* Fixed width on desktop */
                width: 672px; /* Ensure exact width on desktop */
                max-height: 768px; /* Original height (restored) */
                height: auto; /* Maintain aspect ratio */
            }
            #controls {
                max-width: 672px; /* Match canvas width */
            }
        }

        /* Mobile-specific adjustments (maintain width, adjust height as is) */
        @media (max-width: 767px) {
            #score {
                padding: 0 10px; /* Add padding for mobile readability */
            }
            canvas {
                width: 100%; /* Full width on mobile (as youâ€™re happy with) */
                max-height: 80vh; /* Limit height to 80% of viewport height to fit all elements */
            }
            #controls {
                padding: 0 10px; /* Add padding for mobile touch targets */
            }
            button {
                font-size: 16px; /* Slightly smaller buttons on mobile */
                padding: 12px 24px; /* Adjust padding for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0  Jackpot: 0 $PREME  Burn This Month: 0 $PREME</div>
    <canvas id="gameCanvas" width="672" height="768"></canvas>
    <div id="controls">
        <button ontouchstart="moveLeft()" ontouchend="stopMove()">Left</button>
        <button ontouchstart="moveRight()" ontouchend="stopMove()">Right</button>
        <button ontouchstart="jump()">Jump</button>
        <button ontouchstart="climbUp()" ontouchend="stopClimb()">Up</button>
        <button ontouchstart="climbDown()" ontouchend="stopClimb()">Down</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
    <script src="game.js"></script>
</body>
</html>
