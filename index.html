<!DOCTYPE html>
<html>
<head>
    <title>Preme Kong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Preme Kong" />
    <meta property="og:description" content="Play Preme Kong and earn $PREME on Base!" />
    <meta property="og:url" content="https://shibagamingdad.github.io/premekong/" />
    <meta property="telegram:web-app" content="https://shibagamingdad.github.io/premekong/" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: black; 
            color: white; 
            font-family: Arial, sans-serif;
            height: 100vh; /* Ensure full viewport height */
            overflow: hidden; /* Prevent scrolling */
        }
        canvas { 
            border: 1px solid white; 
            width: 100%; 
            max-width: 672px; /* Match your canvas width but scale for mobile */
            height: auto; 
            max-height: calc(100vh - 200px); /* Leave room for controls and score */
        }
        #controls { 
            margin-top: 10px; 
            display: flex; 
            justify-content: space-around; 
            width: 100%;
            padding: 10px;
            background: black;
            flex-wrap: wrap; /* Allow buttons to wrap if screen is too narrow */
        }
        button { 
            padding: 15px 30px; 
            margin: 5px; 
            font-size: 16px; /* Smaller font for mobile */
            background: #FFD700; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            flex: 1 1 auto; /* Allow buttons to shrink/grow */
            min-width: 80px; /* Minimum width for buttons */
        }
        #score { 
            color: white; 
            font-size: 18px; /* Slightly smaller for mobile */
            margin-top: 10px; 
            text-align: center;
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="672" height="768"></canvas>
    <div id="controls">
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="jump">Jump</button>
        <button id="up">Up</button>
        <button id="down">Down</button>
    </div>
    <div id="score">Score: 0  Jackpot: 0 $PREME  Burn This Month: 0 $PREME</div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const Telegram = window.Telegram;
        if (Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
