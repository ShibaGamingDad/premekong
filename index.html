<!DOCTYPE html>
<html>
<head>
    <title>Preme Kong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Preme Kong" />
    <meta property="og:description" content="Play Preme Kong and earn $PREME on Base!" />
    <meta property="og:url" content="https://shibagamingdad.github.io/premekong/" />
    <meta property="telegram:web-app" content="https://shibagamingdad.github.io/premekong/" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: black; 
            min-height: 100vh; 
            overflow-x: hidden; 
        }
        #score { 
            color: white; 
            font-size: 20px; 
            text-align: center; 
            max-width: 672px;
        }
        canvas {
            border: 1px solid white;
            max-width: 100%;
            width: 100%;
            max-height: 100vh;
            height: auto;
            object-fit: contain;
            transform: scale(1);
        }
        #controls { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            max-width: 672px;
        }
        button { 
            padding: 15px 30px; 
            margin: 5px; 
            font-size: 18px; 
            background: #FFD700; 
            border: none; 
            border-radius: 5px; 
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        @media (min-width: 768px) {
            #score { max-width: 672px; margin-top: 20px; }
            canvas { max-width: 672px; width: 672px; max-height: 500px; height: auto; transform: scale(1); transform-origin: top center; }
            #controls { max-width: 672px; margin-top: 0; }
            body { justify-content: center; }
        }

        @media (max-width: 767px) {
            #score { padding: 0 10px; }
            canvas { width: 100%; max-height: 80vh; }
            #controls { padding: 0 10px; }
            button { font-size: 16px; padding: 12px 24px; }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0 Lives: 3 Timer: 83 Jackpot: 0 $PREME Burn This Month: 0 $PREME</div>
    <canvas id="gameCanvas" width="672" height="500"></canvas>
    <div id="controls">
        <button ontouchstart="moveLeft()" ontouchend="stopMove()" onmousedown="moveLeft()" onmouseup="stopMove()" onmousedown="event.preventDefault()">Left</button>
        <button ontouchstart="moveRight()" ontouchend="stopMove()" onmousedown="moveRight()" onmouseup="stopMove()" onmousedown="event.preventDefault()">Right</button>
        <button ontouchstart="jump()" onmousedown="jump()" onmousedown="event.preventDefault()">Jump</button>
        <button ontouchstart="climbUp()" ontouchend="stopClimb()" onmousedown="climbUp()" onmouseup="stopClimb()" onmousedown="event.preventDefault()">Up</button>
        <button ontouchstart="climbDown()" ontouchend="stopClimb()" onmousedown="climbDown()" onmouseup="stopClimb()" onmousedown="event.preventDefault()">Down</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
    <script src="game.js"></script>
</body>
</html>
